<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="author" content="Jhancarla Colque" />
    <meta name="keywords" content="Around The U.S., travel, places, U.S." />
    <title>Alrededor de lo EEUU</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <main class="content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="header-logo"
        />
      </header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="imagen-avatar"
        />
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="submit">
            <img
              class="profile__edit-button-image"
              src="./images/Edit-Button.svg"
              alt="boton-lapiz"
            />
          </button>
          <h2 class="profile__info-description">Explorador</h2>
        </div>
        <div class="profile__add-button">
          <img
            class="profile__add-button-image"
            src="./images/Add-Button.png"
            alt="boton-adjuntar"
          />
        </div>
      </section>
      <section class="elements"></section>
      <section class="popup">
        <div class="popup__overlay">
          <div class="popup__close-icon">
            <img
              class="popup__close-icon-image"
              src="./images/Close-Icon.png"
              alt="Close-Icon"
            />
          </div>
          <div class="popup__container">
            <form class="popup__form">
              <h2 class="popup__title">Editar perfil</h2>
              <input
                class="popup__input popup__input-name"
                type="text"
                value=""
                placeholder="nombre"
                minlength="2"
                maxlength="20"
                id="popup__name"
                required
              />
              <span class="popup__error popup__name-error"> </span>
              <input
                class="popup__input popup__input-description"
                type="text"
                value=""
                placeholder="Acerca de mi"
                minlength="2"
                maxlength="200"
                id="popup__description"
                required
              />
              <span class="popup__error popup__description-error"></span>
              <button class="popup__button" type="submit">Guardar</button>
            </form>
          </div>
        </div>
      </section>
      <section class="popup" id="popup-image">
        <div class="popup__overlay">
          <div class="popup__container-image">
            <div class="popup__close-image" id="popup-close-image">
              <img
                class="popup__close-icon-image"
                src="./images/Close-Icon.png"
                alt="Close-Icon"
              />
            </div>
            <img class="popup-image" src=" " alt=" " />
            <h2 class="popup__title-image"></h2>
          </div>
        </div>
      </section>
      <section class="popup" id="popup-add-card">
        <div class="popup__overlay">
          <div class="popup__close-icon" id="popup-close-card">
            <img
              class="popup__close-icon-image"
              src="./images/Close-Icon.png"
              alt="Close-Icon"
            />
          </div>
          <div class="popup__container">
            <form class="popup__form" id="popup-add-card-form">
              <h2 class="popup__title">Nuevo lugar</h2>
              <input
                class="popup__input popup__input-name"
                type="text"
                value=""
                placeholder="Titulo"
                id="input-title"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__error input-title-error"> </span>
              <input
                class="popup__input popup__input-description"
                type="url"
                value=""
                placeholder="Enlace a la imagen"
                id="input-url"
                required
              />
              <span class="popup__error input-url-error"> </span>
              <button
                class="popup__button"
                id="add-card-button-form"
                type="submit"
              >
                Guardar
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">&copy; 2020 Mesto Russia</footer>
    <template class="template-card template-card_type_default">
      <li class="element">
        <div class="element__image-container">
          <img class="element__image" src=" " alt=" " />
          <img
            class="element__trash"
            src="./images/trash.png"
            alt="imagen-basurero"
          />
        </div>
        <div class="element__name-container">
          <h3 class="element__name"></h3>
          <button class="element__like" type="submit"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
