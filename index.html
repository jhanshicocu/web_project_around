<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de lo EEUU</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./scripts/index.js" />
  </head>
  <body class="page">
    <main class="content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="header-logo"
        />
      </header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="imagen-avatar"
        />
        <div class="profile__info">
          <h1 class="profile__info_name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="submit">
            <img
              class="profile__edit-button_image"
              src="./images/edit-button.png"
              alt="boton-lapiz"
            />
          </button>
          <h2 class="profile__info_description">Explorador</h2>
        </div>
        <div class="profile__add-button">
          <img
            class="profile__add-button_image"
            src="./images/Add-Button.png"
            alt="boton-adjuntar"
          />
        </div>
      </section>
      <section class="elements">
        <ul class="elements elements__container">
          <li class="element">
            <div class="element__image_container">
              <img
                class="element__image"
                src="./images/Valle-de-Yosemite.jpg"
                alt="imagen-valle-de-yosemite"
              />
              <img
                class="element__trash"
                src="./images/trash.png"
                alt="imagen-basurero"
              />
            </div>
            <div class="element__name_container">
              <p class="element__name">Valle de Yosemite</p>
              <img
                class="element__like"
                src="./images/like.svg"
                alt="imagen-corazon"
              />
            </div>
          </li>
          <li class="element">
            <div class="element__image_container">
              <img
                class="element__image"
                src="./images/lago-louise.jpg"
                alt="imagen-lago-louise"
              />
              <img
                class="element__trash"
                src="./images/trash.png"
                alt="imagen-basurero"
              />
            </div>
            <div class="element__name_container">
              <p class="element__name">Lago Louise</p>
              <img
                class="element__like"
                src="./images/like.svg"
                alt="imagen-corazon"
              />
            </div>
          </li>
          <li class="element">
            <div class="element__image_container">
              <img
                class="element__image"
                src="./images/montanas-calvas.jpg"
                alt="imagen-Montañas-Calvas"
              />
              <img
                class="element__trash"
                src="./images/trash.png"
                alt="imagen-basurero"
              />
            </div>
            <div class="element__name_container">
              <p class="element__name">Montañas Calvas</p>
              <img
                class="element__like"
                src="./images/like.svg"
                alt="imagen-corazon"
              />
            </div>
          </li>
          <li class="element">
            <div class="element__image_container">
              <img
                class="element__image"
                src="./images/Latemar.jpg"
                alt="imagen-Latemar"
              />
              <img
                class="element__trash"
                src="./images/trash.png"
                alt="imagen-basurero"
              />
            </div>
            <div class="element__name_container">
              <p class="element__name">Latemar</p>
              <img
                class="element__like"
                src="./images/like.svg"
                alt="imagen-corazon"
              />
            </div>
          </li>
          <li class="element">
            <div class="element__image_container">
              <img
                class="element__image"
                src="./images/vanoise.jpg"
                alt="imagen-vanoise"
              />
              <img
                class="element__trash"
                src="./images/trash.png"
                alt="imagen-basurero"
              />
            </div>
            <div class="element__name_container">
              <p class="element__name">Vanois National Park</p>
              <img
                class="element__like"
                src="./images/like.svg"
                alt="imagen-corazon"
              />
            </div>
          </li>
          <li class="element">
            <div class="element__image_container">
              <img
                class="element__image"
                src="./images/Lago-di-Braies.jpg"
                alt="imagen-Lago-di-Braises"
              />
              <img
                class="element__trash"
                src="./images/trash.png"
                alt="imagen-basurero"
              />
            </div>
            <div class="element__name_container">
              <p class="element__name">Lago di Braies</p>
              <img
                class="element__like"
                src="./images/like.svg"
                alt="imagen-corazon"
              />
            </div>
          </li>
        </ul>
      </section>
      <section class="popup">
        <div class="popup__close-icon">
          <img
            class="popup__close-icon_image"
            src="./images/Close-Icon.png"
            alt="Close-Icon"
          />
        </div>
        <div class="popup__container">
          <form class="popup__form">
            <h2 class="popup__title">Editar perfil</h2>
            <input
              class="popup__input popup__input_name"
              type="text"
              value=""
              placeholder="nombre"
            />
            <input
              class="popup__input popup__input_description"
              type="text"
              value=""
              placeholder="Acerca de mi"
            />
            <button class="popup__button" type="submit">Guardar</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">&copy; 2020 Mesto Russia</footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
